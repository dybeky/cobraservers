# Cloudflare Worker Configuration
# https://developers.cloudflare.com/workers/wrangler/configuration/

name = "battlemetrics-proxy"
main = "battlemetrics-proxy.js"
compatibility_date = "2024-01-01"

# Environment variables (set via Cloudflare Dashboard for security)
# [vars]
# BATTLEMETRICS_TOKEN = "your-token-here"

# NOTE: Do NOT commit your actual token!
# Set BATTLEMETRICS_TOKEN via Cloudflare Dashboard:
# 1. Go to Workers & Pages > your worker > Settings > Variables
# 2. Add BATTLEMETRICS_TOKEN as an encrypted variable

# Routes (optional, if you want to use a custom domain)
# [[routes]]
# pattern = "api.yourdomain.com/*"
# zone_name = "yourdomain.com"
